<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;

      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    p {
      margin: 8px 0;
    }
    .button {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #2fa4e7;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #1c8acb;
    }

</head>
<body>
  <div class="container">

    <a href="#" class="button">งานชิ้นที่ 1</a>
    <a href="#" class="button">งานชิ้นที่ 2</a>
  </div>
</body>
</html>
